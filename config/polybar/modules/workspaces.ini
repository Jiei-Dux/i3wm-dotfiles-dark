[module/workspaces]
type = internal/xworkspaces
enable-click = false
enable-scroll = true
reverse-scroll= true




format = <label-state>




label-separator = " "
label-separator-background = ${colors.background-module}




icon-0 = 1: Browser;%{T2}%{T-}
icon-1 = 2: Terminal;%{T2}%{T-}
icon-2 = 3: Vim;%{T2}%{T-}
icon-3 = 4: Editing;%{T2}%{T-}
icon-4 = 5: Steam;%{T2}%{T-}
icon-5 = 6: Musix;%{T2}%{T-}
icon-6 = 7: Files;%{T2}%{T-}
icon-7 = 8: Recording;%{T2}%{T-}




label-active = %icon%
label-active-foreground = ${colors.foreground}
label-active-background = #000000
label-active-padding = 1




label-occupied = %icon%
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background-module}
label-occupied-padding = 1
label-occupied-margin = 0




label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = #FF0000
label-urgent-padding = 1
