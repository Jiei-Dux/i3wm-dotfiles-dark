[module/battery]
type = internal/battery

format-background = ${colors.background-module}

full-at = 90
low-at = 20

battery = BAT1
adapter = ADP1

poll-interval = 2




format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.background-module}
format-charging-padding = 1
label-charging = %percentage%%

label-charging-font = 1
animation-charging-font = 2

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 




format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.background-module}
format-discharging-padding = 1
label-discharging = %percentage%%

label-discharging-font = 1

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 



format-full = <label-full>
format-full-background = ${colors.background-module}
format-full-prefix = " "
format-full-prefix-foreground = #a9b665
format-full-padding = 1
label-full = Full

label-full-font = 1
full-prefix-font = 2




format-low = <label-low>
format-low-background = ${colors.background-module}
format-low-prefix = " "
format-low-prefix-foreground = #dd190b
format-low-padding = 1
label-low = LOW

label-low-font = 1
low-prefix-font = 2




animation-charging-framerate = 750
