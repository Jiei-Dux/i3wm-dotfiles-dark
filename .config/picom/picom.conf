## --------- Opacity ##
frame-opacity = 1;
active-opacity = 1;

inactive-opacity-override = false;

# Exclude opacity on rofi
focus-exclude = [ "class_g = 'Rofi'" ];

## --------- Generic Settings  ##
fading = true;
fade-delta = 7;

corner-radius = 10;

size-transition = false;
transition-length = 150;
transition-pow-x = 0.25;
transition-pow-y = 0.25;

backend = "glx";
vsync = true;

#daemon = false;
#dbus = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;

detect-rounded-corners = true;
detect-client-opacity = true;
detect-client-leader = true;
detect-transient = true;
glx-no-stencil = true;
use-damage = true;
resize-damage = 1;
transparent-clipping = false;
glx-no-rebind-pixmap = true;

log-level = "warn";




########################
# WINDOW TYPE SETTINGS #
########################
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 1; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { shadow = false; opacity = 1; }
  dropdown_menu = { opacity = 1; shadow = false; full-shadow = false; }
};
